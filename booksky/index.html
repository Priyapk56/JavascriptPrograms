<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div class="navbar">
    <h1>Booksky</h1>
</div>
<div class="container">
    <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea placeat labore ratione? Culpa, magni. Ipsam doloribus tempore numquam, delectus consectetur eligendi recusandae officiis, earum vel quia ipsum, dolore non nulla.</p>
        <button onclick="deletebook(event)" class="del">Delete</button>
    </div>
</div> 

<div class="popup-overlay"></div>
<div class="pop-up">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title">
        <input type="text" placeholder="Book Author" id="book-author">
        <textarea placeholder="Description" id="book-desc"></textarea>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
    </form>

</div>
<button class="add-button" id="add-popup">+</button>



<script src="booksky.js"></script>

    
</body>
</html>
